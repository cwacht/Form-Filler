<html>
  <head>
    <meta charset="utf-8" />
    <script src="pdf-lib.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <p>Click the button to fill form fields in an existing PDF document with <code>pdf-lib</code></p>
    <form action="javascript:fillForms()">
        <label for="Name_First">First name:</label>
        <input type="text" id="Name_First" name="Name_First">

        <label for="Name_Middle">Middle name:</label>
        <input type="text" id="Name_Middle" name="Name_Middle">

        <label for="Name_Last">Last name:</label>
        <input type="text" id="Name_Last" name="Name_Last">

        <button class="form" type="submit">Fill PDF</button>
    </form>
    <p class="small">(Your browser will download the resulting file)</p>
  </body>

</html>
